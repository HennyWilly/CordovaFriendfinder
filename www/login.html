<!DOCTYPE html>
<html>
    <head>
        <!--
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com http://10.0.2.2:8080 http://localhost:8080 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src *;">
        -->
        
        <link rel="shortcut icon" href="favicon.ico"/>
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="lib/leaflet/dist/leaflet.js"></script>

        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        
        <script type="text/javascript" src="scripts/strings.js"></script>
        <script type="text/javascript" src="scripts/oauth.js"></script>
        <script type="text/javascript" src="scripts/rest.js"></script>
        <script type="text/javascript" src="scripts/login.js"></script>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="lib/leaflet/dist/leaflet.css">

        <link rel="stylesheet" type="text/css" href="css/login.css">
        <link rel="stylesheet" type="text/css" href="css/button.css">
        <link rel="stylesheet" type="text/css" href="css/forms.css">

        <title>Login</title>
    </head>
    <body>
        <div id="wrapper">
            <!-- Navbar inspiriert durch http://getbootstrap.com/components/#navbar -->
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Login</a>
                    </div>
                </div><!-- /.container-fluid -->
            </nav>

            <!-- Login Form inspiriert durch http://bootsnipp.com/snippets/featured/aboutme-login-style -->
            <div class="container">
                <div class="row">
                    <div class="main">
                        <h3>Please Log In, or <a href="signup.html">Sign Up</a></h3>
                        <form role="form" id="loginForm" class="form-horizontal">
                            <div class="form-group">
                                <label for="username" class="col-md-3 control-label">Username</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="username" tabindex="1" placeholder="Username">
                                </div>
                                <span class="help-block col-md-3">Please correct the error</span>
                            </div>
                            <div class="form-group">
                                <a class="pull-right col-md-3" href="#" tabindex="4" data-toggle="modal" data-target="#forgotPasswordModal">
                                    Forgot password?
                                </a>
                                <label for="password" class="col-md-3 control-label">Password</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" id="password" tabindex="2" placeholder="Password">
                                </div>
                                <span class="help-block col-md-3">Please correct the error</span>
                            </div>
                            <div class="checkbox pull-right">
                                <label>
                                    <input id="rememberMe" type="checkbox" value="" tabindex="5">
                                    Remember me
                                </label>
                            </div>
                            <button type="submit" id="submitButton" class="btn btn-primary" tabindex="3" 
                                    data-loading-text="<i class='glyphicon glyphicon-refresh spinning'></i> Logging in">
                                Log In
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div id="forgotPasswordModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <form role="form" id="forgotPasswordForm" class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Reset your password</h4>
                        </div>
                        <div class="modal-body form-group">
                            <p>A reset code will be sent to your email address.</p>
                            <label for="email" class="col-md-3 control-label">Email</label>
                            <div class="col-md-9">
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            <span class="help-block col-md-3">Please correct the error</span>
                        </div>
                        <div class="modal-footer">
                            <button id="resetPwButton" type="submit" class="btn btn-default"
                                    data-loading-text="<i class='glyphicon glyphicon-refresh spinning'></i> Processing request...">
                                Reset
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Damit die Alert-Nachrichten funktionieren -->
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
